{{ define "main" }}

    <!-- common header -->
    {{- partial "header.html" . -}}
    <!-- show all the content -->
    {{- partial "aside.html" . -}}
    {{ range .Pages }}

<div class="container m-auto">
    <div class="w-md-55 m-auto mt-2">
            <!-- title and summary -->
            <div class="text-small">{{ .Params.category}}</div>
            <div class="text-capitalize-letter">
                <a  href="{{.Permalink}}">{{ .Title }}</a> 
            </div>
            <div class="text-capitalize-letter" >{{ .Summary }}</div>
    </div>
</div>
    {{ end }}

{{ end }}
